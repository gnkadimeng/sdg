{% extends "base.html" %}
{% block title %}Learn SDG {{ sdg_id }}{% endblock %}
{% block content %}
<div class="text-center">
  <h2 class="mb-4">ðŸ“º Learn About SDG {{ sdg_id }}</h2>

  <video id="sdgVideo" class="w-100 rounded shadow mb-4" style="max-height: 500px;" controls>
    <source src="{{ url_for('static', filename='videos/sdg' ~ sdg_id|string ~ '.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <form action="{{ url_for('sdg_quiz', sdg_num=sdg_id) }}" method="get">
    <button id="proceedBtn" class="btn btn-success btn-lg mt-2" disabled>Proceed to Game</button>
  </form>
</div>

<script>
  const video = document.getElementById('sdgVideo');
  const proceedBtn = document.getElementById('proceedBtn');

  video.onended = () => {
    proceedBtn.disabled = false;
    proceedBtn.innerText = 'Proceed to Game âœ…';
  }
</script>
{% endblock %}
