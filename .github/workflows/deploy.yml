name: Build and Deploy to GitHub Registry

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create .env file
      run: |
        echo "FLASK_APP=app.py" >> .env
        echo "FLASK_ENV=production" >> .env
        echo "SECRET_KEY=${{ secrets.SECRET_KEY || 'fallback-secret-key' }}" >> .env
        echo "DB_NAME=sustain_app" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "DB_HOST=db" >> .env
        echo "DB_PORT=5432" >> .env
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push to GitHub Registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
    
    - name: Deployment success
      run: |
        echo "ðŸš€ Image pushed successfully to GitHub Container Registry!"
        echo "ðŸ“¦ Pull with: docker pull ghcr.io/${{ github.repository }}:latest"